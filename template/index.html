    <script>

        function spaceshipLoop() {
            var path = anime.path(".travel-path path")
            anime({
                targets: ".spaceship",
                translateX: path("x"),
                translateY: path("y"),
                rotate: path("angle"),
                easing: "linear",
                duration: 5000,
                loop: true
            });
        }

        function spacePathOpening() {
            anime({
                targets: '.travel-path path',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                duration: 1000,
                complete: () => {
                    spaceshipLoop()
                }
            });
        }

        spacePathOpening();

    </script>
